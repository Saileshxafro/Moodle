<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="color.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center Head-One">Responsive Color Palette</h1>
        <div class="row text-white">
            <div class="class col-12 col-sm-8 col-md-6 col-lg-6 col-xl-3">
                <div class="color-box bg-primary p-2 m-2">
                    <p>Primary</p>
                </div>
            </div>
            <div class="class col-12 col-sm-4 col-md-6 col-lg-2 col-xl-5">
                <div class="color-box bg-secondary p-2 m-2">
                    <p>Secondary</p>
                </div>
            </div>
            <div class="class col-12 col-sm-4 col-md-2 col-lg-4 col-xl-2">
                <div class="color-box bg-success p-2 m-2">
                    <p>Success</p>
                </div>
            </div>
            <div class="class col-12 col-sm-8 col-md-10 col-lg-4 col-xl-2">
                <div class="color-box bg-info p-2 m-2">
                    <p>Info</p>
                </div>
            </div>
            <div class="class col-12 col-sm-6 col-md-10 col-lg-6 col-xl-5">
                <div class="color-box bg-warning p-2 m-2">
                    <p>Warning</p>
                </div>
            </div>
            <div class="class col-12 col-sm-6 col-md-2 col-lg-2 col-xl-7">
                <div class="color-box bg-danger p-2 m-2">
                    <p>Danger</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Boxes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-2 col-lg-3 col-xl-1">
                <div class="box bg-primary p-3 m-2">
                    <p class="text-center text-white">1</p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-10 col-lg-2 col-xl-4">
                <div class="box bg-primary p-3 m-2">
                    <p class="text-center text-white">2</p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-10 col-lg-7 col-xl-6">
                <div class="box bg-primary p-3 m-2">
                    <p class="text-center text-white">3</p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-2 col-lg-7 col-xl-1">
                <div class="box bg-primary p-3 m-2">
                    <p class="text-center text-white">4</p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-8">
                <div class="box bg-primary p-3 m-2">
                    <p class="text-center text-white">5</p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-8 col-lg-2 col-xl-2">
                <div class="box bg-primary p-3 m-2">
                    <p class="text-center text-white">6</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
